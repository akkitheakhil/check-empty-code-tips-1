<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Check Empty - CODE TIPS #1</title>
    <style>
      body {
        flex-direction: column;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 16px;
        min-width: 340px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 8px;
        width: 320px;
      }

      .error {
        color: red;
      }

      .success {
        color: green;
      }

      button {
        height: 32px;
      }
    </style>
  </head>
  <body>
    <h1>CODE TIPS #1 - Empty Value Checking</h1>

    <h2>Eg: Find your Software Engineer title based on your levels</h2>

    <main>
      <header><h3 class="error">Bang Operator(Wrong Way)</h3></header>
      <form id="bang">
        <label for="level-bang">Please enter your level</label>
        <input
          name="level-bang"
          id="level-input-bang"
          type="number"
          min="0"
          max="5"
        />

        <button type="submit">Submit</button>

        <span class="error error-bang"></span>
        <span class="success success-bang"></span>
      </form>

      <header><h3 class="success">Util Function</h3></header>
      <form id="util">
        <label for="level-util">Please enter your level</label>
        <input
          name="level-util"
          id="level-input-util"
          type="number"
          min="0"
          max="5"
        />

        <button type="submit">Submit</button>

        <span class="error error-util"></span>
        <span class="success success-util"></span>
      </form>
    </main>

    <script src="bundle.js"></script>
  </body>
</html>
